    management, pod logs, events, CloudWatch metrics, VPC config, and troubleshooting.
  name: K8s_Diagnostics_Agent
  supported_content_types:
  - text/plain
  version: 1.0.0
agent_skills:
- description: Comprehensive EKS cluster diagnostics using the official AWS Labs eks-mcp-server.
    Supports K8s resource listing/management, pod logs, events, CloudWatch logs/metrics,
    VPC configuration, IAM policies, EKS Insights, and troubleshooting knowledge base.
  examples:
  - Check pod status in my EKS cluster
  - Analyze node health and capacity for sample-eks-cluster
  - What is the deployment rollout status in the default namespace?
  - Get pod logs for the failing container
  - Show me Kubernetes events for the crashing pod
  - Get CPU and memory metrics from CloudWatch Container Insights
  - Check the VPC configuration for my EKS cluster
  - Search the EKS troubleshooting guide for ImagePullBackOff
  id: eks_diagnostics
  name: EKS Cluster Diagnostics
  tags:
  - eks-diagnostics
  - kubernetes
  - pod-logs
  - cloudwatch
  - vpc-config
  - troubleshooting
  - container-insights

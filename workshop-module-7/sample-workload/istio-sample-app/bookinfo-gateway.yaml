# =============================================================================
# Istio Gateway + VirtualService for Istio Sample App
# Istio 샘플 앱 진입점 설정 (Istio Gateway + VirtualService)
# =============================================================================
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: istio-sample-gateway
  namespace: istio-sample
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: istio-sample-ingress
  namespace: istio-sample
spec:
  hosts:
    - "*"
  gateways:
    - istio-sample-gateway
  http:
    - match:
        - uri:
            exact: /productpage
        - uri:
            prefix: /static
        - uri:
            exact: /login
        - uri:
            exact: /logout
        - uri:
            prefix: /api/v1/products
      route:
        - destination:
            host: productpage
            port:
              number: 9080
